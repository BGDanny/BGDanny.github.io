---
layout: default
---
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Sacramento&family=Yusei+Magic&display=swap"
  rel="stylesheet">
<article class="post" style="font-family: 'Yusei Magic', sans-serif;">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
